<p align="center"><font face="黑体">古巴总理的贺电(1970.10.02)</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">北京</font></p>
<p><font face="黑体">中华人民共和国国务院总理周恩来同志：</font></p>
<p><font face="黑体">　　在庆祝中华人民共和国成立二十一周年的时候，我代表古巴人民和革命政府向您，并通过您，向贵国政府及其英雄的人民表示我们热烈的祝贺。我们祝贺你们在反对帝国主义的共同斗争中取得的成就，同时，对中国人民的进步、幸福和我们两国之间兄弟般的友谊表示衷心的祝愿。</font></p>
<p><font face="黑体">　　顺致</font></p>
<p><font face="黑体">　　崇高的敬意</font></p>
<p><font face="黑体">　　　　　古巴共和国革命政府总理</font></p>
<p><font face="黑体">　　　　　　　菲德尔・卡斯特罗・鲁斯少校</font></p>
<p><font face="黑体">　　　　　　　一九七○年九月三十日于哈瓦那</font></p>
</body>
