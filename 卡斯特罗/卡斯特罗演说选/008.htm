<p align="center"><font face="黑体">古巴总理的贺电(1969.10.08)</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">北京</font></p>
<p><font face="黑体">中华人民共和国国务院总理</font></p>
<p><font face="黑体">周恩来同志：</font></p>
<p><font face="黑体">在庆祝中华人民共和国成立二十周年的时候，我代表古巴人民，向您，并通过您，向贵国政府和人民表示我们最衷心的祝贺。我们庆祝你们取得的成就，并为中国人民的幸福、进步和昌盛表示最良好的祝愿。我向您重申我们兄弟友谊之情。</font></p>
<p><font face="黑体">古巴共和国革命政府总理</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯少校　　　　　　</font></p>
<p><font face="黑体">一九六九年九月二十九日于哈瓦那</font></p>
</body>
