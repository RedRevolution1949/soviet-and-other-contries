<p align="center"><font face="黑体">古巴总统和总理的贺电(1974.10.06)</font></p>
<p><font face="黑体">中华人民共和国代主席董必武同志，</font></p>
<p><font face="黑体">中华人民共和国国务院总理周恩来同志：</font></p>
<p><font face="黑体">　　在中华人民共和国成立二十五周年的时候，我们愉快地代表古巴人民和古巴革命政府，向你们，并通过你们向中国人民和中国政府表示祝贺。值此节日之际，我们再次衷心祝愿中国人民在今后取得新的成就，并祝两国之间的友好合作关系加强。</font></p>
<p><font face="黑体">　　　古巴共和国总统　奥斯瓦尔多・多尔蒂科斯・托拉多博士</font></p>
<p><font face="黑体">　　　革命政府总理　菲德尔・卡斯特罗少校</font></p>
<p><font face="黑体">　　　　　　一九七四年十月一日于哈瓦那</font></p>
</body>
