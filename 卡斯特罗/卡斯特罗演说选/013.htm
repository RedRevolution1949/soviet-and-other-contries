<p align="center"><font face="黑体">古巴国务委员会主席卡斯特罗的贺电(1977.10.03)</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">北京</font></p>
<p><font face="黑体">国务院总理华国锋：</font></p>
<p><font face="黑体">　　在中华人民共和国成立二十八周年的时候，我们向中华人民共和国的人民和政府表示节日的祝贺。</font></p>
<p><font face="黑体">　　　　　古巴共和国国务委员会和部长会议主席　菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">　　　　　　　　　　　　　　　　　　一九七七年九月二十八日于哈瓦那</font></p>
