<p align="center"><font face="黑体">古巴总理卡斯特罗的贺电(1976.10.05)</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">北京</font></p>
<p><font face="黑体">国务院总理</font></p>
<p><font face="黑体">华国锋：</font></p>
<p><font face="黑体">　　在中华人民共和国成立二十七周年的时候，我们通过你向中华人民共和国人民和政府表示祝贺。</font></p>
<p><font face="黑体">　　　　　　　　　　　　古巴革命政府总理　菲德尔・卡斯特罗・鲁斯</font></p>
