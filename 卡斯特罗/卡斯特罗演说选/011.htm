<p align="center"><font face="黑体">古巴总理卡斯特罗唁周恩来总理电(1976.01.14)</font></p>
<p><font face="黑体">菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">中国　北京</font></p>
<p><font face="黑体">人民共和国政府副总理</font></p>
<p><font face="黑体">邓小平：</font></p>
<p><font face="黑体">　　对周恩来总理的逝世，我谨向您表示最深切的哀悼。</font></p>
<p><font face="黑体">　　　　　　　　　　　　　　　　　　　古巴革命政府总理</font></p>
<p><font face="黑体">　　　　　　　　　　　　　　　　　　　　菲德尔・卡斯特罗・鲁斯</font></p>
<p><font face="黑体">　　　　　　　　　　　　　　　　　　　一九七六年一月十日于哈瓦那</font></p>
